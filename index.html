<html>
    <head>
    <title>CGPA CALCULATOR</title>  
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function shri()
        {   var c =   parseInt(document.getElementById("txt0").value);
            var v1 = document.getElementById("txt1");
            var v2 = document.getElementById("txt2");
            var v3 = document.getElementById("txt3");
            var v4 = document.getElementById("txt4");
            var v5 = document.getElementById("txt5");
            var gpa = [[parseInt(v1.value)+parseInt(v2.value)+parseInt(v3.value)+parseInt(v4.value)+parseInt(v5.value)]/5]/10;
            var cgpa = [gpa+c]/2;
            document.getElementById("d1").innerHTML = "gpa="+gpa; 
            document.getElementById("d2").innerHTML = "cgpa="+cgpa; 
        }
    </script>  
    </head>
    <body>
        <div  class="border border-primary border-3" style="background-color: orange;"> <center> <h1 style="color: black;">CGPA CALCULATOR </h1></center>
            <br><br>
            <hr>
            <table>
                <tr>
                    <td><label style="color: rgb(11, 11, 10);"><h3>Enter Your Roll Number:</h3></label></td>
                    <td><input type="text"  placeholder="Roll number" ></td>
                </tr>
                <tr>
                    <td> <label style="color: rgb(11, 11, 10);"><h3>Enter Department:</h3></label></td>
                    <td> <input type="text"  placeholder="department" ></center></td>
                </tr>
            </table>
                  <hr>
        <form id="form1">
             <div class="container mt-3" style="background-color: orange;">
          
              <div class="mb-3 mt-3">
                  <center>  <label style="color: rgb(11, 11, 10);"><h3>Enter your previous Cgpa:</h3></label>
                    <input type ="text" id="txt0">
                    <br><br></center>
              
              </div>
              <div class="mb-3 mt-3">
                <center>  <label style="color: rgb(11, 11, 10);"><h3><i>Enter Marks Of Subject 1:</i></h3></label>
                    <input type ="text" id="txt1">

                  <br><br></center>
            
            </div>
            <div class="mb-3 mt-3">
                <center>  <label style="color: rgb(11, 11, 10);"><h3> <i>Enter Marks Of Subject 2:</i></h3></label>
                  <input type ="text" id="txt2">
                  <br><br></center>
            
            </div>
            <div class="mb-3 mt-3">
                <center>  <label style="color: rgb(11, 11, 10);"><h3><i>Enter Marks Of Subject 3:</i></h3></label>
                  <input type ="text" id="txt3">
                  <br><br></center>
            
            </div>
            <div class="mb-3 mt-3">
                <center>  <label style="color: rgb(11, 11, 10);"><h3><i>Enter Marks Of Subject 4:</i></h3></label>
                  <input type ="text" id="txt4">
                  <br><br></center>
            
            </div>
            <div class="mb-3 mt-3">
                <center>  <label style="color: rgb(11, 11, 10);"><h3><i>Enter Marks Of Subject 5:</i></h3></label>
                  <input type ="text" id="txt5">
                  <br><br></center>
            
            </div>
             <center><input type="button" value="submit" onclick="shri()"></center>
            
           </table>
          
          
        </form>
        <div id="d1"><h3>GPA:</h3></div>  
        <div id="d2"><h3>CGPA:</h3></div> 
        </div>
       
    </body>
</html>
